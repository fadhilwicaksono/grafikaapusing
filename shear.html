<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shear</title>

    <link rel="stylesheet" href="css/shear.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <script src="js/shear.js"></script>
        <canvas id="myCanvas" width="500" height="300" style="background:white;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);">
        </canvas>

        
        <form>
                <div class="row angka">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Horizontal" id="hori">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Vertical" id="verti">
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary submit" onclick="pergeseran(); return false;">Submit</button>
                </div>
        </form>
</body>
</html>
